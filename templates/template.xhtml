<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="$root$/style.css" title="Default style"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" $if(lang)$ xml:lang="$lang$" $else$ lang="en" $endif$>
	<head>
		$if(index)$
		<title>$pagetitle$</title>
		$else$
		<title>Tartines — $pagetitle$</title>
		$endif$

		<script type="application/javascript" src="index.js"/>
	</head>
	<body>
		<div id="container">
			$if(menu)$
			<ul id="menu">
				<li>
					<a href="$root$/index.xhtml">
						Index
					</a>
				</li>

				<li>
					<a href="$root$/texts.xhtml">
						Texts
					</a>
				</li>

				<li>
					<a href="$root$/todo.xhtml">
						Todo
					</a>
				</li>

				<li>
					<a href="$root$/projects.xhtml">
						Projects
					</a>
				</li>

				<li>
					<a href="$root$/jabber.xhtml">
						Jabber
					</a>
				</li>

				<li>
					<a href="$root$/news.xhtml">
						News
					</a>
				</li>

				<li>
					<a href="$root$/faq.xhtml">
						FAQ
					</a>
				</li>

				<li>
					<a href="$root$/rules.xhtml" style="font-size:220%;">
						φ
					</a>
				</li>

				<li>
					<a href="">
					</a>
				</li>
			</ul>
			$endif$

			$for(include-before)$
			$include-before$
			$endfor$

			$if(content)$
			<div id="content">
			$endif$

				$if(title)$
				<h1 id="$idprefix$">$title$</h1>
				$endif$

				$if(date)$
				<h3 id="date">$date$</h3>
				$endif$

				$if(toc)$
				$if(show-toc)$
				<div id="$idprefix$TOC">
					$if(toc-title)$
					<h3>$toc-title$</h3>
					$else$
					<h3>Table of contents:</h3>
					$endif$
				$toc$
				</div>
				$endif$
				$endif$

				$body$

			$if(content)$
			</div>
			$endif$

			$for(include-after)$
			$include-after$
			$endfor$

		</div>
	</body>
</html>
